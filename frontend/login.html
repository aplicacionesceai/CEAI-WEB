<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CEAI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">
                <span style="color: var(--ceai-verde);">CEAI</span> Admin
            </h3>
            <p class="text-center text-muted mb-4">Inicia sesi칩n para gestionar el contenido</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-ceai w-100">Ingresar</button>
            </form>

            <p class="text-center text-muted small mt-3 mb-0">
                Acceso restringido al equipo del CEAI.
            </p>
        </div>
    </div>

    <script>
        const USER = 'CEAI2026';
        const PASS = 'Sena2026';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            if (u === USER && p === PASS) {
                // Guardar sesi칩n sencilla en localStorage
                localStorage.setItem('ceai_admin_logged', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Usuario o contrase침a incorrectos');
            }
        });
    </script>
</body>
</html>
